  <script type="text/javascript">
    $("#rowAdder").click(function () {
      newRowAdd =
        '<div id="row"> <div class="input-group m-3">' +
        '<div class="input-group-prepend">' +
        '<button class="btn btn-primary" id="DeleteRow" type="button">' +
        '<i class="bi bi-trash"></i>  Delete</button> </div>' +
        '<input type="date" class="form-control m-input"><input type="number" class="form-control m-input"> </div> </div>'
        ;

      $('#newinput').append(newRowAdd);
    });

    $("body").on("click", "#DeleteRow", function () {
      $(this).parents("#row").remove();
    })
  </script>
  <script type="text/javascript">
    $("#rowAdder2").click(function () {
      newRowAdd =
        '<div id="row2"> <div class="input-group m-3">' +
        '<div class="input-group-prepend">' +
        '<button class="btn btn-primary" id="DeleteRow2" type="button">' +
        '<i class="bi bi-trash"></i>  Delete</button> </div>' +

        ;

    $("body").on("click", "#DeleteRow2", function () {

    })
  </script>
  <script type="text/javascript">
    $("#rowAdder3").click(function () {
      newRowAdd =
        '<div id="row3"> <div class="input-group m-3">' +
        '<div class="input-group-prepend">' +
        '<button class="btn btn-primary" id="DeleteRow3" type="button">' +
        '<i class="bi bi-trash"></i>  Delete</button> </div>' +
        '<input type="text" class="form-control m-input" placeholder="Name of Medicine"><input type="number" class="form-control m-input" placeholder="Quantity"> <input type="number" class="form-control m-input" placeholder="Total Cost of the Medicine (in Rs.)"> <div></div>'
        ;

      $('#newinput3').append(newRowAdd);
    });

    $("body").on("click", "#DeleteRow3", function () {
      $(this).parents("#row3").remove();
    })
  </script>
